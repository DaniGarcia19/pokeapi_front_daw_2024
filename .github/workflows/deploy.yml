name: Deploy Vue App using rsync

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener el código
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js e instalar dependencias
      - name: 2. Setup Node.js & Install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
      - run: npm install

      # 3. VERIFICACIÓN: Ejecutar los tests
      - name: 3. Ejecutar Tests Unitarios
        run: npm run test:unit

      # 4. Compilar la aplicación (genera la carpeta 'dist/')
      - name: 4. Build website
        run: npm run build

      # --- CONFIGURACIÓN SSH PARA RSYNC ---

      # 5. Configurar el agente SSH
      - name: 5. Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6. Añadir el servidor a los hosts conocidos
      - name: 6. Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 7. DESPLIEGUE: Sincronizar 'dist/' con el servidor
      - name: 7. Deploy via rsync
        run: |
          rsync -avz --delete ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/alumnos/${{ secrets.SSH_USERNAME }}/

      # 8. Recargar el servidor web
      - name: 8. Reload Web Server
        uses: appleboy/ssh-action@v1.0.3
        if: always()
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload apache2